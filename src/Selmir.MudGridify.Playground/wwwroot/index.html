<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MudGridify Playground</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Selmir.MudGridify.Playground.styles.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 1rem;">
            <svg class="mud-progress-circular mud-primary-text" style="width: 60px; height: 60px;" viewBox="22 22 44 44">
                <circle class="mud-progress-circular-circle mud-progress-indeterminate" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle>
            </svg>
            <div style="font-family: Roboto, sans-serif; font-size: 1.25rem; color: #594ae2; font-weight: 500;">Loading MudGridify...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>
        // Get the saved culture from localStorage
        const culture = localStorage.getItem('culture') || 'en';

        // Start Blazor with the selected culture
        Blazor.start({
            applicationCulture: culture
        });
    </script>
</body>

</html>
