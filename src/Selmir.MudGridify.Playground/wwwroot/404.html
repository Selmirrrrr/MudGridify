<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        // This script handles SPA routing on GitHub Pages
        // It redirects 404s to index.html with the original path as a query parameter
        const baseUrl = '/MudGridify/';
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        const currentHash = window.location.hash;

        // Redirect to index.html with the original path
        // GitHub Pages will serve index.html for the 404, preserving the path
        if (!currentPath.endsWith('404.html') && !currentPath.endsWith('/')) {
            window.location.href = baseUrl + '?redirect=' + encodeURIComponent(currentPath + currentSearch + currentHash);
        }
    </script>
</head>
<body>
    <p>Redirecting to home page...</p>
</body>
</html>
